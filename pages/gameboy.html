<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy</title>
    <link rel="stylesheet" href="/styles/gameboy.css">
</head>

<body>
    <div class="gameboy">
        <div id="screen">
            <div class="game-container">
                <canvas class="game-screen" width="128" height="128"></canvas>
            </div>
        </div>
        <div id="logo">
            <p>Nintendo GAME BOY <small>TM</small></p>
        </div>
        <div id="d-pad">
            <div class="no-d"></div>
            <button class="arrow" id="up-arrow"></button>
            <div class="no-d"></div>
            <button class="arrow" id="left-arrow"></button>
            <div class="mid-d"></div>
            <button class="arrow" id="right-arrow"></button>
            <div class="no-d"></div>
            <button class="arrow" id="down-arrow"></button>
            <div class="no-d"></div>
        </div>
        <div id="a-b">
            <button id="a">A</button>
            <button id="b">B</button>
        </div>
        <div id="select-start">
            <button id="select">SELECT</button>
            <button id="start">START</button>
        </div>
        <script>
            window.addEventListener("contextmenu", (e) => {
                e.preventDefault();
            }, false);
        </script>
        <script src="/javascript/utils.js"></script>
        <script src="/javascript/KeyPressLister.js"></script>
        <script src="/javascript/TextMessage.js"></script>
        <script src="/javascript/pokemon.js"></script>
        <script src="/javascript/DirectionInput.js"></script>
        <script src="/javascript/Overworld.js"></script>
        <script src="/javascript/GameObject.js"></script>
        <script src="/javascript/Person.js"></script>
        <script src="/javascript/Sprite.js"></script>
        <script src="/javascript/OverworldMap.js"></script>
        <script src="/javascript/OverworldEvent.js"></script>
        <script src="/javascript/init.js"></script>
    </div>
</body>

</html>
