<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy</title>
    <link rel="stylesheet" href="../styles/gameboy.css">
</head>
<body>
    <div class="gameboy">
        <div class="top"></div>
        <div class="screen"></div>
        <div class="logo"></div>
        <div class="mid-box">
            <div class="d-pad">
                <div class="d-column">
                    <div class="no-d"></div>
                    <div class="arrow" id="up-arrow"></div>
                    <div class="no-d"></div>
                </div>
                <div class="d-column">
                    <div class="arrow" id="left-arrow"></div>
                    <div class="mid-d"></div>
                    <div class="arrow" id="right-arrow"></div>
                </div>
                <div class="d-column">
                    <div class="no-d"></div>
                    <div class="arrow" id="down-arrow"></div>
                    <div class="no-d"></div>
                </div>
            </div>
            <div class="a-b">
                <button id="b">B</button>
                <button id="a">A</button>
            </div>
        </div>
        <div class="select-start">
            <button id="select">SELECT</button>
            <button id="start">START</button>
        </div>
        <div class="bottom-box">
            <div class="speaker">
                <div class="speaker-line"></div>
                <div class="speaker-line"></div>
                <div class="speaker-line"></div>
                <div class="speaker-line"></div>
                <div class="speaker-line"></div>
                <div class="speaker-line"></div>
            </div>
            <div class="headphone"></div>
        </div>
    </div>
    </body>
    </html>
