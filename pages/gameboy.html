<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy</title>
    <link rel="stylesheet" href="/styles/gameboy.css">
    <script src="/javascript/pokemon.js"></script>
</head>

<body>
    <div class="gameboy">
        <div id="top"></div>
        <div id="screen">
            <div id="game-cantainer">
                <canvas id="game-screen" width="352" height="198"></canvas>
            </div>
        </div>
        <div id="logo">
            <p>Nintendo GAME BOY <small>TM</small></p>
        </div>
        <div id="d-pad">
            <div class="no-d"></div>
            <button class="arrow" id="up-arrow"></button>
            <div class="no-d"></div>
            <button class="arrow" id="left-arrow"></button>
            <div class="mid-d"></div>
            <button class="arrow" id="right-arrow"></button>
            <div class="no-d"></div>
            <button class="arrow" id="down-arrow"></button>
            <div class="no-d"></div>
        </div>
            <div id="a-b">
                <button id="a">A</button>
                <button id="b">B</button>
            </div>
        <div id="select-start">
            <button id="select">SELECT</button>
            <button id="start">START</button>
        </div>
</body>

</html>
